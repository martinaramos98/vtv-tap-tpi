version: "3.9"

services:
  db:
    image: postgres:16
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: main_db
      SERVICE_PORT: 8001
      NODE_ENV: development
    ports:
      - "8001:8001"
    networks:
      - app-network

  appointment-service:
    build:
      context: ./backend/appointment-service
      dockerfile: Dockerfile
    container_name: appointment-service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: main_db
      SERVICE_PORT: 8002
      USER_SERVICE_URL: http://user-service:8001
      NODE_ENV: development
    ports:
      - "8002:8002"
    networks:
      - app-network

  # ðŸ“Š Scoring Service
  scoring-service:
    build:
      context: ./backend/scoring-service
      dockerfile: Dockerfile
    container_name: scoring-service
    restart: always
    # command: tail -f /dev/null
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: main_db
      SERVICE_PORT: 8003
      USER_SERVICE_URL: http://user-service:8001
      NODE_ENV: development
    ports:
      - "8003:8003"
    networks:
      - app-network

  # ðŸŽ¨ Frontend (Vite)
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    depends_on:
      - user-service
      - appointment-service
      - scoring-service
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    ports:
      - "5173:5173"
    environment:
      VITE_API_USER_URL: http://user-service:3001
      VITE_API_APPOINTMENT_URL: http://appointment-service:3002
      VITE_API_SCORING_URL: http://scoring-service:3003

    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
